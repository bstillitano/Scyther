name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-library:
    name: Build Library
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build Debug
        run: |
          xcodebuild build \
            -scheme Scyther \
            -destination 'generic/platform=iOS Simulator' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO

      - name: Build Release
        run: |
          swift build -c release \
            --sdk "$(xcrun --sdk iphonesimulator --show-sdk-path)" \
            -Xswiftc -target -Xswiftc arm64-apple-ios16.0-simulator

  test:
    name: Run Tests
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install iOS Simulator
        run: |
          xcodebuild -downloadPlatform iOS

      - name: Run Tests
        run: |
          # Get the first available iPhone simulator
          SIMULATOR=$(xcrun simctl list devices available | grep -m 1 "iPhone" | sed 's/.*(\([^)]*\)).*/\1/' | head -1)
          echo "Using simulator: $SIMULATOR"
          xcodebuild test \
            -scheme Scyther \
            -destination "platform=iOS Simulator,id=$SIMULATOR" \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO

  build-example-app:
    name: Build Example App
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build Example App
        run: |
          xcodebuild build \
            -project Example/ScytherExample.xcodeproj \
            -scheme ScytherExample \
            -destination 'generic/platform=iOS Simulator' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO
