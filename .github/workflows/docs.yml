name: Build and Deploy Documentation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.0'

      - name: Build Documentation
        run: |
          xcodebuild docbuild \
            -scheme Scyther \
            -destination 'generic/platform=iOS Simulator' \
            -derivedDataPath ./docbuild

          DOCC_ARCHIVE=$(find ./docbuild -name "Scyther.doccarchive" -type d | head -1)
          echo "Found archive: $DOCC_ARCHIVE"

          xcrun docc process-archive transform-for-static-hosting \
            "$DOCC_ARCHIVE" \
            --output-path ./docs

          echo "scyther.io" > ./docs/CNAME

          cat > ./docs/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Scyther - iOS Debugging Toolkit</title>
            <style>
              * { margin: 0; padding: 0; box-sizing: border-box; }
              body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                color: #fff;
                padding: 2rem;
              }
              .container {
                text-align: center;
                max-width: 600px;
              }
              .logo {
                width: 120px;
                height: 120px;
                margin-bottom: 1.5rem;
                border-radius: 24px;
              }
              h1 {
                font-size: 2.5rem;
                margin-bottom: 0.5rem;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
              }
              .tagline {
                color: #a0aec0;
                font-size: 1.1rem;
                margin-bottom: 2rem;
              }
              .buttons {
                display: flex;
                gap: 1rem;
                justify-content: center;
                flex-wrap: wrap;
              }
              .btn {
                display: inline-block;
                padding: 0.875rem 1.75rem;
                border-radius: 8px;
                text-decoration: none;
                font-weight: 600;
                transition: transform 0.2s, box-shadow 0.2s;
              }
              .btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 20px rgba(0,0,0,0.3);
              }
              .btn-primary {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: #fff;
              }
              .btn-secondary {
                background: rgba(255,255,255,0.1);
                color: #fff;
                border: 1px solid rgba(255,255,255,0.2);
              }
              .btn-secondary:hover {
                background: rgba(255,255,255,0.15);
              }
              footer {
                position: fixed;
                bottom: 1rem;
                color: #4a5568;
                font-size: 0.875rem;
              }
              footer a { color: #667eea; text-decoration: none; }
            </style>
          </head>
          <body>
            <div class="container">
              <img src="https://github.com/bstillitano/Scyther/raw/main/Scyther.png" alt="Scyther Logo" class="logo">
              <h1>Scyther</h1>
              <p class="tagline">A comprehensive iOS debugging toolkit that helps you cut through bugs</p>
              <div class="buttons">
                <a href="/documentation/scyther/" class="btn btn-primary">Documentation</a>
                <a href="/contact.html" class="btn btn-secondary">Contact</a>
                <a href="https://github.com/bstillitano/Scyther" class="btn btn-secondary">GitHub</a>
              </div>
            </div>
            <footer>Made with love in Sydney, Australia by <a href="https://github.com/bstillitano">Brandon Stillitano</a></footer>
          </body>
          </html>
          EOF

          cat > ./docs/contact.html << 'EOF'
