name: Build and Deploy Documentation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build Documentation
        run: |
          # Build documentation using xcodebuild with iOS destination
          xcodebuild docbuild \
            -scheme Scyther \
            -destination 'platform=iOS Simulator,name=Any iOS Simulator Device' \
            -derivedDataPath ./docbuild

          # Find the generated .doccarchive
          DOCC_ARCHIVE=$(find ./docbuild -name "Scyther.doccarchive" -type d | head -1)
          echo "Found archive: $DOCC_ARCHIVE"

          # Transform for static hosting (no base path since using custom domain)
          xcrun docc process-archive transform-for-static-hosting \
            "$DOCC_ARCHIVE" \
            --output-path ./docs

          # Add CNAME for custom domain
          echo "scyther.io" > ./docs/CNAME

          # Add redirect from root to documentation
          cat > ./docs/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta http-equiv="refresh" content="0; url=/documentation/scyther/">
            <link rel="canonical" href="/documentation/scyther/">
          </head>
          <body>
            <p>Redirecting to <a href="/documentation/scyther/">documentation</a>...</p>
          </body>
          </html>
          EOF

          # List output for debugging
          ls -la ./docs/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
